    <p>
      <font color="green">开始前先确认这些是否准备好</font>
    </p>
    </p>
    
    <h2> 我们需要什么 </h2>
    <p>
      完成此安装你需要：
      <ol>
	<li>
	  两个USB设备，一个安装Ubuntu Livecd环境另外一个放置编译后的可以引导的Gentoo Linux内核文件和密钥文件。
	</li>
	<li>
	  良好的网络，最好可以访问墙外。（方便排查问题）
	</li>
	<li>
	  另外一台安装有Linux的机器，这样可以将安装初始化镜像的难度降到很低.并且可以轻松地复制文章中涉及到的操作。
	</li>
      </ol>
    </p>
